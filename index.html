<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="style.css">
   <script src="/main.js" defer></script>
</head>


<body>
   <div class="container">

      <p>Enter the values in all three boxes</p>

      <form class="box">
         <div>
            <label for="words">Words</label>
            <input type="number" id="words" required>
         </div>
   
         <div>
            <label for="errors">Errors</label>
            <input type="number" id="errors" required>
         </div>
   
         <div>
            <label for="minutes">minutes</label>
            <input type="number" id="minutes" required>
         </div>
      </form><br>

      <button id="btn">Calculate</button>

      <p id="para"></p>
      <p id="correct"></p>
      <p id="wrong"></p>
   </div>
</body>


</html>
